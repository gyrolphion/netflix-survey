<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Netflix Survey Form</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Net<span>flix</span></h1>
        </div>
        <p class="description">Thank you for signing up at Netflix. Tell us more about yourself.</p>
        <form action="" class="netflix-form">
        <div>
            <label class="name" for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name*" required>
        </div>
        <div>
            <label class="age" for="age">Age:</label>
            <input type="number" id="age" placeholder="enter your age*">
        </div>
        <div>
            <label class="email" for="email">E-Mail</label>
            <input type="text" id="email" placeholder="somebody@example.com" required>
        </div>

        <div>
            <label class="name" for="name">Content Type:</label>
            <select name="content" id="content">
                <option value="movies">Movies</option>
                <option value="series">Series</option>
                <option value="documentaries">Documentaries</option>
            </select>
        </div>

        <div>
            <label for="movie">Movie Type:</label><br>
            <input type="checkbox" name="comedy" id="comedy">
            <label for="movie">Comedy</label>
            <br>
            <input type="checkbox" name="action" id="action">
            <label for="movie">Action</label>
            <br>
            <input type="checkbox" name="romance" id="romance">
            <label for="movie">Romance</label>
        </div>

        <div>
            <label for="">Gender:</label>
            <br>
            <input type="radio" name="Gender" id="male">
            <label for="Gender">Male</label>
            <br>
            <input type="radio" name="Gender" id="female">
            <label for="Gender">Female</label>
            <br>
            <input type="radio" name="Gender" id="none">
            <label for="Gender">I Don't Want To Specify</label>
        </div>

        <div>
            <label for="feedback">Feed Back:</label>
            <br>
            <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Any comment"></textarea>
            
        </div>

        <button class="submit">Submit</button>
        </form>
        <p>(*'s are required)</p>
   </div>
</body>
</html>

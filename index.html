<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href=https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456 type="image/logo">
  <title>Netflix Survey Form</title>
</head>
<body>
 
  <div class="container">
    <div class="header">
      <h1>Net<span>flix</span> </h1>
    </div>
    <p class="description">Thank you for signing up at Netflix. Cam you tell us more about your self?</p>

    <form action="" class="netflix-form">
     <div class="personal-info">

   
      <div>
        <label class="name"  for="name">Name*</label>
        <input type="text" id="name"  placeholder="Enter your name*" required>
      </div>
      <div>
        <label class="age"  for="age">Age</label>
        <input type="number" id="age"  placeholder="Enter your age">
      </div>

      <div>
        <label class="email"  for="email">E-Mail*</label>
        <input type="email" id="email"  placeholder="somebody@example.com*" required>
      </div>

      <div>
        <label class="content"  for="name">Content Type</label>
    <!-- dropdown -->
        <select name="content" id="content">
          <option value="movies">Movies</option>
          <option value="series">Series</option>
          <option value="documentaries">Documentaries</option>
        </select>
      </div>
    </div> 
      <div class="movie-type">
        <p>Movie Type</p>

        <label for="comedy">Comedy</label>
        <input type="checkbox" name="comedy" id="comedy" >
        <br>

        <label for="action">Action</label>
        <input type="checkbox" name="action" id="action">
        <br>

        <label for="romance">Romance</label>
        <input type="checkbox" name="romance" id="romance">
        <br>
       
      </div>

      <div class="gender">
        <p>Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <br>
      </div>

      <div class="feedback-container">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Enter any comment"></textarea>
      </div>


  <div class="submit-container">

    <input class="submit" type="submit" value="Submit">
  </div>
  <br>
  <p class="required">*'s are required!</p>
    </form>
  </div>

</body>
</html>
